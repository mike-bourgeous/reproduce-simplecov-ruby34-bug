# Dynaquad, a quadraphonic encoding matrix (differs from decoding matrix!)
# Four input channels, two output channels
# https://en.wikipedia.org/wiki/Matrix_decoder#Dynaquad_matrix_(2:2:4)_/_(4:2:4)
inputs: [ FL, FR, RL, RR ]
outputs: [ Lt, Rt ]
matrix:
  - [ 1.0, 0.25, 1.0, -0.5 ]
  - [ 0.25, 1.0, -0.5, 1.0 ]
